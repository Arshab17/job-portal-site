<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    {% load static %}
    <nav class="navbar navbar-expand-lg bg-dark border border-bottom-2 border-warning">
        <div class="container-fluid ">
          <a class="navbar-brand " href="#"><span class="material-symbols-outlined">
            travel_explore
            </span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between " id="navbarNavDropdown ">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                    <a class="nav-link active lead" aria-current="page" href="{% url 'employee_home' %}"><span class="material-symbols-outlined">
                        home
                        </span>Jobiverse</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'jobs_notification' %}"><span class="material-symbols-outlined">
                        notifications
                        </span>{{count}}</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href=""><span class="material-symbols-outlined">
                        work
                        </span></a>
                    </li>
                    <li class="nav-item ">
                    
                    <a class="nav-link" href="{% url 'employee_profile' %}"><span class="material-symbols-outlined">
                        account_circle
                        </span></a>
                    </li>
                </ul>
                {% if request.user.employee %}
                <div class="d-flex justify-content-end "> <a class="nav-link btn btn-outline-warning" href="{% url 'signout' %}">sign-out</a></div>
                {% else %}
                <div class="d-flex justify-content-end "> <a class="nav-link btn btn-outline-primary" href="{% url 'signin' %}">sign-in</a></div>
                {% endif %}
            </div>
        </div>
      </nav>
    <body >
        {% block content %} {% endblock content %}

         
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>

   
</html>
