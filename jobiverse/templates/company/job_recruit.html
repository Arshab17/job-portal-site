{% extends 'company/base.html'%}
{% block content %}
{% for message in messages %}

{{message}}


{% endfor %}
        <form method = 'POST'>
            {% csrf_token %}
        <section class="vh-100" style="background-color: #2779e2;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">
          
                  <h1 class="text-white mb-4">Post A Job</h1>
          
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body">

                            
                      <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
          
                          <h6 class="mb-0">Designation</h6>
          
                        </div>
                        <div class="col-md-9 pe-5">
          
                          <input type="text" class="form-control form-control-lg" name = 'designation'/>
          
                        </div>
                      </div>
                      
                      
                       
                     
          
                      <hr class="mx-n3">
          
                      <div class="row align-items-center py-3">
                        <div class="col-md-3 ps-5">
          
                          <h6 class="mb-0">Description</h6>
          
                        </div>
                        <div class="col-md-9 pe-5">
          
                          <textarea type="text" rows="5" cols="10" class="form-control form-control-lg" placeholder="job description" name='description' ></textarea>
          
                        </div>
                      </div>
          

                      <div class="row align-items-center py-3">
                        <div class="col-md-3 ps-5">
          
                          <h6 class="mb-0">location</h6>
          
                        </div>
                        <div class="col-md-9 pe-5">
          
                          <input type="text" class="form-control form-control-lg" placeholder="united states" name='location' />
          
                        </div>
                      </div>

                      <hr class="mx-n3">
          
                      <div class="px-5 py-4">
                        <button type="submit" class="btn btn-primary btn-lg">Send </button>
                      </div>
          
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
          </section>
        </form>
{% endblock content %}
